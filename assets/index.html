<body class=" bg-white ">
    <div class="calculator text-center mx-auto " style="height: 80vh; background-color: yellow; width: 40%; padding: 6px ">
        <input class="display " style="background-color: aliceblue; height: 20vh; width: 100%;"></input>
        <div class="keyboard mx-auto text-center " style=" height: 61%; background-color: transparent; margin-top: 5px; display: grid; grid-gap: 3px; grid-template-columns: auto auto auto auto; ">
            <div class="bg-secondary " style="/*display: grid;*/ ">
                <button class="btn btn-primary bg-secondary opearator " type="button " onclick="clr()">C</button>
            </div>

                <button class="btn btn-primary bg-secondary operator" type="button " onclick="dis('%')">
            <i class="fas fa-percent "></i>
          </button>
            </div>
            <div class="bg-secondary " style="/*display: grid;*/ ">
                <button class="btn btn-primary bg-secondary operator" type="button " onclick="erase()">
            <i class="fas fa-backspace "></i>
          </button>
            </div>
            <div class="bg-secondary ">
                <button class="btn btn-primary bg-secondary operator " type="button " onclick="dis('/')">
            <i class="fas fa-divide "></i>
          </button>
            </div>
            <div class="bg-primary ">
                <button class="btn btn-primary operand" type="button " value="7" onclick="dis('7')">7</button>
            </div>
            <div class="bg-primary ">

            </div>
            <div class="bg-primary ">
                <button class="btn btn-primary operand" type="button " onclick="dis('9')" value="9">9</button>
            </div>
            <div class="bg-primary ">
                <button class="btn btn-primary operand" type="button " onclick="dis('4')" value="4">4</button>
            </div>
            <div class="bg-primary ">
                <button class="btn btn-primary operand" type="button " onclick="dis('5')" value="5">5</button>
            </div>
            <div class="bg-primary ">
                <button class="btn btn-primary operand" type="button " onclick="dis('6')" value="6">6</button>
            </div>

            <div class="bg-primary ">
                <button class="btn btn-primary operand" type="button " value="1" onclick="dis('1')">1</button>
            </div>
            <div class="bg-primary ">
                <button class="btn btn-primary operand" type="button " value="2" onclick="dis('2')">2</button>
            </div>
            <div class="bg-primary ">
                <button class="btn btn-primary operand" type="button " value="3" onclick="dis('3')">3</button>
            </div>

            </div>
            <div class="bg-primary ">
                <button class="btn btn-primary operand" type="button " value="0" onclick="dis('0')">0</button>
            </div>
            <div class="bg-primary ">
                <button class="btn btn-primary operand" type="button " onclick="dis('.')">.</button>
            </div>
            <div class="bg-secondary ">
                <button class="btn btn-secondary operand" type="button ">

                d="M417.1 368c-5.937 10.27-16.69 16-27.75 16c-5.422 0-10.92-1.375-15.97-4.281L256 311.4V448c0 17.67-14.33 32-31.1 32S192 465.7 192 448V311.4l-118.3 68.29C68.67 382.6 63.17 384 57.75 384c-11.06 0-21.81-5.734-27.75-16c-8.828-15.31-3.594-34.88

            </svg>
          </button>
            </div>

            <div class="bg-secondary ">
                <button class="btn btn-primary bg-secondary operator" type="button " value="+" onclick="dis('+')">
            <i class="fas fa-plus "></i>
          </button>
            </div>
            <div class="bg-secondary ">
                <button class="btn btn-secondary operator" type="button " onclick="result()">
            <i class="fas fa-equals "></i>
          </button>
            </div>
            <div class="bg-secondary ">
                <button class="btn btn-primary bg-secondary operator" type="button " onclick="dis('-')">
            <i class="fas fa-minus "></i>
          </button>
            </div>

        </div>
    </div>

</body>
<script>
    var operand = document.querySelectorAll(".operand");
    var operator = document.querySelectorAll(".operator");
    var res = " ";
    var display = document.querySelector(".display");

    function dis(num) {
        res = res + num;
        display.value = res;

    }

    function clr() {
        res = "";
        display.value = res;

    }

    function erase() {
        res = res.substring(0, res.length - 1);
        display.value = res;
    }

    function result() {
        let x = display.value
        let y = math.evaluate(x)
        display.value = y;
        res = y;
    }
</script>

</html>
